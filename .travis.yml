sudo: false
language: rust
cache: cargo
# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
before_script:
  - |
      cargo install cargo-travis ||
      export PATH=$HOME/.cargo/bin:$PATH
script:
  - |
      cargo build --verbose &&
      cargo test --verbose &&
      cargo +stable doc
after_success:
  - |
      cargo coverage -m ../kcov --all
      bash <(curl -s https://codecov.io/bash)
      ./travis-after-success.sh
